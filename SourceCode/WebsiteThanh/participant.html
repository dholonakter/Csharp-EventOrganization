<!DOCTYPE html>
<html>
    <head>
        <title>Participant's information</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="./css/styles_talia.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $("header").load("header.html");
            });
        </script>

    </head>

    <body>
        <header></header>

        <div class="container participant">
            <div class="row">
                <div class="col-12">
                    <h2>Participant</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div class="col-6">
                            <img src="images/ProfileImage.png" class="img-responsive" id="profilePic" alt="profile pic">
                        </div>
                        <div class="participantInfo col-6">
                            <p> Name: Abiske Bacchan<br>
                                Name: Abiske Bacchan<br>
                                Name: Abiske Bacchan<br></p>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="row">
                        <div class="col-12">
                            <h3>Ticket status</h3>
                            <label>Purchase ticket: </label>
                        </div>

                        <div class="col-12">
                            <input type="radio" name="payment" value="ideal"> iDeal<br>
                            <input type="radio" name="payment" value="paypal"> PayPal<br>
                            <input type="radio" name="payment" value="ipay"> iPay<br>
                        </div>

                        <div class="col-12">
                            <button onclick="" class="btn">Buy ticket</button>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <h3>Camping status</h3>
                    <button onclick="" class="btn">Rent a <br> camping site</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h3>Enter bundle code:</h3>
                </div>
                <div class="col-12">
                    <input type="text" name="lastname">
                    <button onclick="" class="btn">Activation Code</button></div>
            </div>

        </div>
    </body>

</html>
