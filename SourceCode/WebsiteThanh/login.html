<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="./css/styles_talia.css">
        <title>Login</title>
    </head>

    <body>
        <div class="container">
            <div class="row login">
                <div class ="col-12">
                    <img src="./images/whiteLogo.png" alt="Eloniah" class="logo img-responsive col-lg-12">
                </div>

                <form class="col-sm-12 col-md-12 col-lg-10 loginForm " action="action_page.php">
                    <div class="row">
                        <h3 class="col-12">Login</h3>
                    </div>

                    <div class="row">
                        <div  class="col-sm-12 col-lg-4">
                            <label for="uname">Username</label>
                        </div>

                        <div  class="col-sm-12 col-lg-8">
                            <input type="text" placeholder=" Enter Username" name="uname" required>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-lg-4">
                            <label for="psw">Password</label>
                        </div>


                        <div  class="col-sm-12 col-lg-8">
                            <input type="password" placeholder=" Enter Password" name="psw" required>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn" >Login</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12" style="margin-top: 5px; margin-bottom: 5px;">Don't have an account yet?</div>

                        <div class="col-12">
                            <button type="button" class="btn">Sign Up Now!</button>
                        </div>
                    </div>

                </form> 
            </div>
        </div>     

    </body>
